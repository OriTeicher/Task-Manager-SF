<template>
    <template if:true={tasks.length}>
        <section class="main-layout">
            <c-task-manager-header tasks={tasks}></c-task-manager-header>
            <ul class="task-list" for:each={tasks} for:item="task" key={task.Id}>
                <c-task-preview task={task} ontaskchange={handleTaskChange}></c-task-preview>
            </ul>
        </section>
    </template>
    <template if:false={tasks.length}>
        <h1 class="error-class">No tasks found.</h1>
    </template>
</template>
