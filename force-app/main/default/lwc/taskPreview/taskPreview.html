<template>
    <li class="task-preview">
        <div class="left-section">
            <h1 class={descClass}>{task.description}</h1>
            <h2>Importance: <span class={task.importance}>{task.importance}</span></h2>
            <h3>Created date: {task.createdAt}</h3>
            <h4>{task._id}</h4>
        </div>
        <div class="right-section">
            <input type="checkbox" checked={task.isDone} onchange={handleCheckboxChange}>
        </div>
    </li>
</template>
